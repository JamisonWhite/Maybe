version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
before_build:
- cmd: nuget restore
build:
  project: Maybe.sln
  verbosity: minimal
artifacts:
- path: '**\Maybe*.nupkg'
  name: nuget
deploy:
  provider: NuGet
  name: NuGet
  on:
    branch: master
  api_key:
    secure: VPOPSDh1vz1GzJuEBqJ+s95BOQ1T5wvIHi6/OnFSSmFjfhWk2JJ1WBwoQDr9103Q
  skip_symbols: true
  artifact: /.*\.nupkg/
  